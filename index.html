<!doctype html>
<html lang="en">
  <head>
    <base href="/beer/" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Random Beer Selector</title>
    <link rel="stylesheet" href="index.css" />
    <script src="lib/require.js"></script>
    <script src="bootstrap.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="loading">
      <p>Here is your random beer giphy!!</p>
      <div id="_giphy_tv"></div>
      <script>
        jQuery(function($) {
          fetch('http://api.giphy.com/v1/gifs/random?tag=beer&api_key=4Z7XmRZCziCDF0q6rLwAKO7BjgGuF74u').then(function(response) {
            return response.json();
          }).then(function(my_result) {
            $('#_giphy_tv').html('<img src="'+my_result.data.image_url+'">');
          });
        });
      </script>
    </div>
  </body>
</html>
